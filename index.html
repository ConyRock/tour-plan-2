<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/navbar/horisontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__img">
        </a>

        <form action="#" class="search navbar-top__search">
          <input type="text" placeholder="Search Location" class="search__input">
          <button class="search__button">
            <img src="img/navbar/search-button.svg" alt="Icon: search" class="search__img">
          </button>
        </form>
        

        <a href="#" class="user navbar-top__user">
          <img src="img/navbar/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>

        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    
    </div>
    <!-- /.container -->

    <div class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->  
  </header>

  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
      
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
      
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>

  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrap">
            <div class="stars">
              <div class="stars__wrap">
                <img src="img/navbar/star.svg" alt="Icon: star">
                <img src="img/navbar/star.svg" alt="Icon: star">
                <img src="img/navbar/star.svg" alt="Icon: star">
                <img src="img/navbar/star.svg" alt="Icon: star">
                <img src="img/navbar/star.svg" alt="Icon: star">
              </div>
              <!-- /.stars__wrap -->
            </div>
            <!-- /.stars -->
            <h1 class="hotel-name hotel-wrap__hotel-name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-wrap__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrap -->
          <p class="description">
            Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
          </p>
        </div>
        <!-- /.hotel-info__text -->

        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/5</span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->

      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/navbar/slide.jpg" alt="Slide">
              </div>
              <div class="swiper-slide">
                <img src="img/navbar/slide.jpg" alt="Slide">
              </div>
              <div class="swiper-slide">
                <img src="img/navbar/slide.jpg" alt="Slide">
              </div>
            </div>
          
            <!-- If we need navigation buttons -->
            <button class="swiper-button swiper-button--prev"></button>
            <button class="swiper-button swiper-button--next"></button>
          
          </div>
          <!-- /.swider -->
        </div>
        <!-- /.slider -->

      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>

</body>

</html>
