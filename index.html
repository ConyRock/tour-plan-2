<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/navbar/horisontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__img">
        </a>

        <form action="#" class="search">
          <input type="text" placeholder="Search Location" class="search__input">
          <button class="search__button">
            <img src="img/navbar/search-button.svg" alt="Icon: search">
          </button>
        </form>
        

        <a href="#" class="user">
          <img src="img/navbar/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a> 
      </div>
      <!-- /.navbar-top -->

      <ul class="header-menu">
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">All Deals</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Hotels</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Activities</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Hotel Day Packages</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Restaurants</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Events</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Rodrigues</a>
        </li>
      </ul>

    </div>
    <!-- /.container -->
  </header>
</body>

</html>
